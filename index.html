<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Tomagotchi</title>
</head>
<body>
    <h1>Tomagotchi</h1>
    <div id="form">
        <form>
            <input type="text" id="petName" placeholder="Please Enter Pet Name...">
            <button type="submit">Submit</button>
        </form>
        <div id="time"></div>
    </div>
    <div id="container">

    	<div id="toadsWorld">
	        <div id="toadDiv">
	            <img src="https://aff5fa4925746bf9c161-fb36f18ca122a30f6899af8eef8fa39b.ssl.cf5.rackcdn.com/images/Masthead_Toad.17345b1513ac044897cfc243542899dce541e8dc.9afde10b.png" id="tomagotchi">
	        </div>
    	</div>
        <div class="stats">
        	<div id="age"></div>
        	<div id="hunger"></div>
        	<div id="sleepiness"></div>
        	<div id="boredom"></div>
    	</div>
        <div id="buttons">
            <div id="feed">Feed</div>
            <div id="lightswitch">Lights On/Off</div>
            <div id="play">Play</div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>


</html>
<audio controls>
	<source src="https://soundcloud.com/chriszzs/super-mario-theme"> 
</audio>
